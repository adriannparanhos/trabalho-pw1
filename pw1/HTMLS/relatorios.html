    b) Mostrar todos os dados de todas as disciplinas que possuem um

    <div id="conteudo">

            <form id="form-disciplinas">

                    <option value="terca">Terça</option>

                </select><br><br>

                <button type="button" id="btn-dados-emails" onclick="mostrarDadosProfessores()">Mostrar dados dos professores</button>
