<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ESTILOS/professores.css">
    <script src="../SCRIPTS/professores.js"></script>
    <title>Pagina de Professores</title>
</head>
<body>
    <header id="cabecalho">
        <div>
            <ul>
                <li><a href="professores.html">Pagina de professores</a></li>
                <li><a href="disciplina.html">Pagina de disciplinas</a></li>
                <li><a href="profdisc.html">Pagina de professores-disciplinas</a></li>
                <li><a href="relatorios.html">Relatorios</a></li>
                <li><a href="#" onclick="sair()">sair</a></li>
            </ul>
        </div>
    </header>

    <h1 id="titulo">Cadastro de Professores</h1>
    <div id="conteudo">
        <div id = formulario>
            <form id="form-professores">
                <label for="registro">Registro Funcional:</label>
                <input type="text" id="registro" name="registro" required placeholder="Digite o registro funcional sem pontuacao">
            
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Asdrubal de Souza">
            
                <label for="nascimento">Data de Nascimento:</label>
                <input type="text" id="nascimento" name="nascimento" required placeholder="dd/mm/aaaa">
            
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="#" selected>Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            
                <label for="pesquisa">Área de Pesquisa:</label>
                <input type="text" id="pesquisa" name="pesquisa" required placeholder="Ex: Programação web">
            
                <label for="universidade">Universidade de Formação:</label>
                <input type="text" id="universidade" name="universidade" required placeholder="Ex: IFSP">
            
                <label for="email">E-mails:</label>
                <input type="text" id="email" name="email" required placeholder="Ex: fulano@gmail.com | Digite o email separado por virgulas">
            
                <label for="telefone">Telefones:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(16)9 9999-9999">
        
                <button type="button" id="incluir" onclick="incluirProfessor()">Incluir</button>
                <button type="button" id="alterar" onclick="alterarProfessor()">Alterar</button>
                <button type="button" id="excluir" onclick="excluirProfessor()">Excluir</button>
                <button type="button" id="listar-um" onclick="listarProfessor()">Listar um</button>
                <button type="button" id="listar-todos" onclick="listarTodosProfessores()" >Listar todos</button>
                <button type="button" id="preencher" onclick="preencherCampos()">Preencher para teste</button>
                <button type="button" onclick="salvarJSON()">Salvar JSON</button>

            </form>
            <div id="tabela" class="table-wrapper ">
                <table id="tabela-professores">
                    <thead>
                        <tr>
                            <th>Registro</th>
                            <th>Nome</th>
                            <th>Nascimento</th>
                            <th>Sexo</th>
                            <th>Área de Pesquisa</th>
                            <th>Universidade</th>
                            <th>E-mails</th>
                            <th>Telefones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', preencherTabelaStorage);
    </script>
      
</body>
</html>
